<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div id="calculator-body">
    <div id="display">
      <p id="data"></p>
    </div>
    <div id="button-container">
      <button class="button-style numbers">7</button>
      <button class="button-style numbers">8</button>
      <button class="button-style numbers">9</button>
      <button class="button-style operators" id="divide">/</button>
      <button class="button-style numbers">4</button>
      <button class="button-style numbers">5</button>
      <button class="button-style numbers">6</button>
      <button class="button-style operators" id="times">*</button>
      <button class="button-style numbers">1</button>
      <button class="button-style numbers">2</button>
      <button class="button-style numbers">3</button>
      <button class="button-style operators" id="minus">-</button>
      <button class="button-style numbers">0</button>
      <button class="button-style" id="decimal">.</button>
      <button class="button-style" id="equal-sign">=</button>
      <button class="button-style operators" id="plus">+</button>
      <button class="button-style" id="clear">Clear</button>
    </div>
  </div>
</body>
</html>
